<div class="flex-wrap">
    
  <div class="video" *ngFor="let videoSource of videos; let i = index;">
    <video controls (click)="toggleVideo(i)" #videoPlayer>
        <source src="{{this.videoUrl}}/{{videoSource.name}}" type="{{videoSource.type.mime}}" />
        Browser not supported
    </video>
  </div>
</div>
